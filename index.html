<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <div class="Logo">
        <img  src="img/Logo.png" alt="Logo">
      </div>
    </header>
    <main class="main">
     <div class="contenedor_input">
      <textarea id="inputText" class="input" type="text" placeholder="Ingrese el texto aqui"></textarea>
      <div class="advertencia"><img src="img/bi_exclamation-circle-fill.png" alt=""><P>Solo letras minúsculas y sin acentos</P></div>
        <div class="contenedor__botones">
      <button onclick="encriptar()" class="boton1">Encriptar</button>
      <button onclick="desencriptar()"  class="boton2">Desencriptar</button>
        </div>
     </div>
     <div class="contenedor_respuesta">
       <textarea class="outputText" id="outputText"></textarea>
        <img id="muneco" src="img/Muñeco.png" alt="">
        <h2  id="subtitulo" class="subtitulo">Ningún mensaje fue encontrado</h2>
        <p id="esconder" class="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
        <button onclick="copiarTexto()" id="botonCopiar" class="boton3">Copiar</button>
      </div>
    </main>
    <footer>
        <p>Creado por Laura Celis</p>
    </footer>
    
    <script src="app.js" defer></script>
</body>
</html>
